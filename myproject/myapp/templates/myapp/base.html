<!-- templates/myapp/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>My Project</h1>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 My Project</p>
    </footer>
</body>
<style>/* myapp/static/myapp/css/styles.css */

    /* Global Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        color: #333;
    }
    
    header {
        background-color: #343a40;
        color: white;
        padding: 10px 0;
        text-align: center;
    }
    
    header h1 {
        margin: 0;
    }
    
    footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    
    /* Main Content */
    main {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
    }
    
    /* Form Styles */
    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }
    
    form h2 {
        margin-top: 0;
    }
    
    form input, form select, form textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }
    
    form button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    
    form button:hover {
        background-color: #0056b3;
    }
    
    /* Links */
    a {
        color: #007bff;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    </style>
</html>
